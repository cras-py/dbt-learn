sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    config:
          freshness: 
            error_after:
              count: 3
              period: day
            warn_after:
              count: 12
              period: hour
          loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null

        freshness: 
          null
        
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null

      - name: customers_copy
        freshness: 
          null
        